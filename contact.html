<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
    /* Reset styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 0 20px;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    header h1 {
        margin: 0;
    }

    header img {
        max-width: 100px;
        height: auto;
    }

    nav ul {
        list-style-type: none;
        text-align: center;
    }

    nav ul li {
        display: inline;
        margin: 0 10px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    nav ul li a.current,
    nav ul li a:hover {
        font-weight: bold;
    }

    section#contact {
        padding: 40px 0;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    textarea {
        resize: vertical;
    }

    button[type="submit"] {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }

    button[type="submit"]:hover {
        background-color: #555;
    }

    #response-message {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
</style>
</head>
<body>

<header>
    <div class="container">
        <img src="logo.png" alt="Company Logo">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="fixture.html">fixtures</a></li>
                <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="contact">
    <div class="container">
        <form id="contact-form">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Submit</button>
        </form>

        <div id="response-message"></div>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 BABITO FC. All rights reserved.</p>
    </div>
</footer>

<script>
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    var name = document.getElementById('name').value.trim();
    var email = document.getElementById('email').value.trim();
    var message = document.getElementById('message').value.trim();

    // Basic validation
    if (name === '' || email === '' || message === '') {
        displayMessage('Please fill in all fields.', 'error');
        return;
    }

    // Simulate sending the message (replace with actual backend integration)
    setTimeout(function() {
        displayMessage('Message sent successfully!', 'success');
        document.getElementById('contact-form').reset();
    }, 1000);
});

function displayMessage(message, type) {
    var responseMessage = document.getElementById('response-message');
    responseMessage.textContent = message;
    responseMessage.className = type; // 'success' or 'error'
}
</script>

</body>
</html>
